<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp QR Code</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .container { background: #fff; padding: 32px 24px; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); text-align: center; }
    #qr { margin: 24px 0; }
    .status { margin-top: 16px; font-size: 1.1em; color: #333; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Conecte seu WhatsApp</h2>
    <div id="qr" aria-live="polite">
      <div id="qr-loading" style="display:flex;flex-direction:column;align-items:center;gap:8px;">
        <div class="loader" style="border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;"></div>
        <span>Carregando QR Code...</span>
      </div>
    </div>
    <div class="status" id="status">Aguardando conexÃ£o...</div>
    <button id="reload-btn" style="margin-top:18px;display:none;" aria-label="Recarregar QR Code">ðŸ”„ Recarregar</button>
    <div id="log" style="margin-top:18px;font-size:0.95em;color:#888;text-align:left;max-width:350px;word-break:break-all;"></div>
  </div>
  <script src="/vendor/socket.io.min.js"></script>
  <script>
    // Acessibilidade: animaÃ§Ã£o loader
    const style = document.createElement('style');
    style.innerHTML = `@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}`;
    document.head.appendChild(style);

    const socket = io({ reconnection: true, reconnectionAttempts: 10, reconnectionDelay: 2000 });
    const qrDiv = document.getElementById('qr');
    const statusDiv = document.getElementById('status');
    const reloadBtn = document.getElementById('reload-btn');
    const logDiv = document.getElementById('log');
    let lastQr = '';
    let lastAttempts = 0;

    function showLoader(msg = 'Carregando QR Code...') {
      qrDiv.innerHTML = `<div id="qr-loading" style="display:flex;flex-direction:column;align-items:center;gap:8px;">
        <div class="loader" style="border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;"></div>
        <span>${msg}</span>
      </div>`;
    }

    function showQr(qr, attempts) {
      qrDiv.innerHTML = `<img src="data:image/png;base64,${qr}" alt="QR Code do WhatsApp" style="width:300px;height:300px;box-shadow:0 2px 8px #0001;border-radius:8px;" tabindex="0" />`;
      statusDiv.textContent = `Leia o QR Code com o WhatsApp (${attempts} tentativa${attempts > 1 ? 's' : ''})`;
      reloadBtn.style.display = 'inline-block';
    }

    function showQrUnavailable() {
      qrDiv.innerHTML = '<span>QR Code nÃ£o disponÃ­vel no momento.</span>';
      statusDiv.textContent = 'Aguardando novo QR Code...';
      reloadBtn.style.display = 'inline-block';
    }

    function log(msg) {
      logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${msg}\n` + logDiv.textContent;
    }

    reloadBtn.onclick = () => {
      showLoader('Recarregando QR Code...');
      log('BotÃ£o de recarregar acionado.');
      window.location.reload();
    };

    socket.on('connect', () => {
      log('Conectado ao servidor.');
      showLoader();
      reloadBtn.style.display = 'none';
    });

    socket.on('disconnect', (reason) => {
      log('Desconectado do servidor: ' + reason);
      statusDiv.textContent = 'Desconectado. Tentando reconectar...';
      showLoader('Reconectando...');
      reloadBtn.style.display = 'inline-block';
    });

    socket.on('reconnect_attempt', (n) => {
      log('Tentando reconectar (' + n + ')...');
      showLoader('Reconectando...');
    });

    socket.on('whatsapp-qr', ({ qr, attempts }) => {
      log('Recebido evento whatsapp-qr (tamanho: ' + (qr ? qr.length : 0) + ', tentativas: ' + attempts + ')');
      lastAttempts = attempts;
      if (qr && qr.length > 100) {
        lastQr = qr;
        showQr(qr, attempts);
      } else {
        showQrUnavailable();
      }
    });

    socket.on('whatsapp-status', ({ status }) => {
      let msg = '';
      switch (status) {
        case 'inicializado':
          msg = 'Aguardando leitura do QR Code...';
          showLoader();
          break;
        case 'CONNECTED':
        case 'isLogged':
          msg = 'WhatsApp conectado!';
          qrDiv.innerHTML = '<span style="color:green;font-weight:bold;">âœ… WhatsApp conectado!</span>';
          reloadBtn.style.display = 'none';
          break;
        case 'DISCONNECTED':
        case 'notLogged':
          msg = 'Desconectado. Recarregue a pÃ¡gina para tentar novamente.';
          showQrUnavailable();
          break;
        default:
          msg = status;
      }
      statusDiv.textContent = msg;
      log('Status WhatsApp: ' + msg);
    });

    // Acessibilidade: Enter recarrega QR
    reloadBtn.addEventListener('keyup', (e) => {
      if (e.key === 'Enter' || e.key === ' ') reloadBtn.click();
    });
  </script>
</body>
</html>
